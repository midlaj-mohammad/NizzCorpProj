<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Svg dragging </title>
<style>
    
  .draggable {
    cursor: pointer;

  }
 
 

</style>
</head>
<body>

    <!-- svg  -->
<svg id="svgContainer"  width="400" height="300" viewBox="0 0 300 300"  border: 1px solid black;>
    <!-- rectangle 1 -->
  <rect class="draggable" id="rect1" x="50" y="50" width="150" height="80" fill="black" />
  <!-- rectangle 2 -->
  <rect class="draggable" id="rect2" x="200" y="150" width="150" height="80" fill="black" />
</svg>


<!-- pan and zoom svg   -->








<script src="index.js"></script>
</body>
</html>
