<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mini map</title>
<style>
.svg-container{
    position: relative;
    width: 100%;
    height: calc(100vh - 200px); 

    overflow: hidden;
    border: 1px solid black;
cursor: pointer;
  }

.mini-map-container{
    position: absolute;
    top: 0;
    right: 0;
    width: 200px;
    height: 200px;
    border: 1px solid black;
    overflow: hidden;
  }

.mini-map{
    width: 100%;
    height: 100%;
    cursor: pointer; 
  }

.mini-map-rect{
    stroke: rgb(4, 4, 92);
    fill: none;
    stroke-width: 2;
  }
</style>
</head>
<body>
<div class="svg-container">
    
  <svg id="svgContainer" width="1000" height="600" viewBox="0 0 1000 600">
    <!-- rect -->
    <rect id="Rect" x="100" y="100" width="150" height="100" fill="red" />


<!-- cir -->
    <circle id="Circle" cx="500" cy="500" r="50" fill="black" />

  </svg>
</div>
<div class="mini-map-container">
  <svg class="mini-map" viewBox="0 0 1000 600">
    <rect class="mini-map-rect" x="0" y="0" width="150" height="100" />

    <rect x="50" y="50" width="90" height="50" fill="red" />
    <circle cx="200" cy="250" r="50" fill="black" />

  </svg>
</div>
<!-- javascript -->
<script src="index.js">  </script>
</body>
</html>
